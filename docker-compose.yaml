version: '3.8'
services:
  frontend:
    image: mrbilalshafiq/frontend:latest
    build: ./1-frontend
    deploy:
      replicas: 2
    ports:
    - "5000:5000"
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: root
      SECRET_KEY: YOUR_KEY
  chargen:
    image: mrbilalshafiq/chargen:latest
    build: ./2-chargen
    deploy:
      replicas: 2
  numgen:
    image: mrbilalshafiq/numgen:latest
    build: ./3-numgen
    deploy:
      replicas: 2
  prizegen:
    image: mrbilalshafiq/prizegen:latest
    build: ./4-prizegen
    deploy:
      replicas: 2
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
  db:
    build: ./db
    image: mrbilalshafiq/db:latest
    ports:
    - target: 3306
      published: 3306
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: root
    volumes: 
      - myvolume:/var/lib/mysql
volumes: 
  myvolume:
